<ion-header>

  <ion-navbar primary>
    <ion-title>New Question</ion-title>
     <button ion-button class="send_btn"> <ion-icon (click)="takepic()" class="send_icon"  name="send"></ion-icon>

     </button>
  </ion-navbar>

</ion-header>


<ion-content padding >


  <ion-item class="title">
   
    <ion-input  [(ngModel)]="title" placeholder="Title"></ion-input>
  </ion-item>

  <ion-item class="description">
  
    <ion-textarea  [(ngModel)]="description" placeholder="Description" ></ion-textarea>

    </ion-item>











</ion-content>
