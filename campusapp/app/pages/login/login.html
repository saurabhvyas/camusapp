


<ion-content padding class="login">
  
  
<div id="container_login">
    <ion-item class="transparent">
      <ion-label floating class="label_white"  >Email</ion-label>
      <ion-input  class="label_white" [(ngModel)]="email"  type="email"  ></ion-input>
    </ion-item>
   
<br>
    <ion-item class="transparent">
      <ion-label stacked class="label_white"  >Password</ion-label>
      <ion-input  class="label_white" [(ngModel)]="password"  type="password"  ></ion-input>
    </ion-item>
 
    </div>
    <br>

    <button id="cta" (click)="loginUser()">
      Sign In
    </button>

  

</ion-content>
