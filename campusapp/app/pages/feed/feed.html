<ion-header>

<ion-navbar primary>
    <ion-title  >Items Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  *ngIf="posts">



  <ion-card class="postcard"  *ngFor="let post of posts"> 

      <ion-item>
    <ion-avatar item-left>

      
       <img src="{{post.owner_img}}" width="60px" height="60px" (click)="gotoProfile(post.owner,post.owner_name)"  /> 


   

    </ion-avatar>
    <h2>{{post.owner_name}}</h2>
    <p>{{post.when}}</p>
  </ion-item>

 
 <img src="{{post.imageURL}}" width="500px" height="300px"/>

<ion-card-header>
    {{post.title}}
  </ion-card-header>
 
  <ion-card-content>

{{post.description}}
 </ion-card-content>

  </ion-card>  


  

  

</ion-content>
