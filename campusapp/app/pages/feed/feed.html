<ion-header>

  

</ion-header>


<ion-content padding  *ngIf="posts">

  <ion-card>

    test card

  </ion-card>

  <ion-card  *ngFor="let post of posts"> 
 
 <img src="{{post.imageURL}}"/>


 
  <ion-card-content>

{{post.owner}}
 </ion-card-content>

  </ion-card>  


  <ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jadlimcaco/128.jpg">
    </ion-avatar>
    <h2>Saurabh Vyas</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="https://images.unsplash.com/photo-1467521335787-2f0fc0f0e9a0?dpr=1&auto=format&crop=entropy&fit=crop&w=767&h=454&q=80&cs=tinysrgb">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button primary clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button primary clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
