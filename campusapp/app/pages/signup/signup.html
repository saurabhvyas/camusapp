<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item white class="transparent" >
      
      <ion-input white class="label_white" placeholder="username" [(ngModel)]="username"  type="email"  ></ion-input>
    </ion-item>

    <br>

   <ion-item white class="transparent" >
      
      <ion-input white class="label_white" placeholder="email" [(ngModel)]="email"  type="email"  ></ion-input>
    </ion-item>
   
<br>
    <ion-item class="transparent">
     
      <ion-input   class="label_white" [(ngModel)]="password" placeholder="Password" type="password"  ></ion-input>
    </ion-item>
 
    
    <br>

    <button  (click)="SignUpUser()">
      Sign In
    </button>

       <button  (click)="takethumb()">
      Sign In
    </button>



</ion-content>
